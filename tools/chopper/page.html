<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=0.6">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="./styles/chopper.css">
    <link rel="stylesheet" href="./styles/coderay-asciidoctor.css">
    {{head}}
</head>
<body class="book toc2 toc-left">
<div id="header">
    <div id="top">
        <div id="menubutton"></div>
        <div id="title-version">
            <div id="title">{{title}}</div>
            <div id="version">{{version}}</div>
        </div>
        <div id="copyright">{{copyright}}</div>
    </div>
    <div id="toc" class="toc2">
        <div class="searchfield">
            <form action="search.jsp" class="search">
                <div class="searchbar">
                <input id="searchTerms" type="text" name="searchTerms">
                <input type="submit" class="submit" value="">
                </div>
                <div class="radiobuttons">
                    case
                    <span class="radio-container">
                        <input name="isSensitive" type="radio" class="radiobutton" value="yes" checked>
                        <span class="round"></span>
                    </span> sensitive
                    <span class="radio-container">
                        <input name="isSensitive" type="radio" class="radiobutton" value="no">
                        <span class="round"></span>
                    </span> insensitive
                </div>
                <!--<input type="submit" class="submit" value="{{search}}">-->
            </form>
        </div>
        <div class="desktop-toc">
            {{toc}}
        </div>
        <div class="mobile-toc">
            <div id="closemenu">Close</div>
            {{toc}}
        </div>
    </div>
</div>

<div id="content">
    {{content}}
</div>
<div id="bottom">
    <div id="next">{{next}}: <a href="{{next.href}}">{{next.text}}</a></div>
</div>
{{scripts}}
</body>
</html>
