<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="./styles/chopper.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/coderay-asciidoctor.css">
    {{head}}
</head>
<body class="book toc2 toc-left">
<div id="front">
    <div id="title">{{title}}</div>
    <div id="version">{{version}}</div>
</div>
<div id="header">
    <div id="toc" class="toc2">
        <div class="searchfield">
            <form action="search.jsp" class="search">
                <div class="searchbar">
                <input id="searchTerms" type="text" name="searchTerms">
                <input type="submit" class="submit" value="S">
                </div>
                <div class="radiobuttons">
                    case
                    <span class="radio-container">
                        <input name="issensitive" type="radio" class="radiobutton" value="1">
                        <span class="round"></span>
                    </span> sensitive
                    <span class="radio-container">
                        <input name="issensitive" type="radio" class="radiobutton" value="0">
                        <span class="round"></span>
                    </span> insensitive
                </div>
            </form>
        </div>
        {{toc}}
    </div>
</div>
<div id="bottom" class="index-bottom">
    <div id="next"><a href="{{next.href}}">{{start}}</a></div>
    <div id="single-page"><a href="{{docName}}.html">{{indexBottom}}</a></div>
    <div id="copyright">{{copyright}}</div>
</div>
{{scripts}}
</body>
</html>
