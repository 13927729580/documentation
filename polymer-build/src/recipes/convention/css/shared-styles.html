<dom-module id="shared-styles">
  <template>
    <style>
      /* We cannot declare mixins and variables just inside <style/> tag. */
      /* We need to declare them inside some selector. */
      /* :host > * is a good place to put our global variables. */
      :host > * {
        /* CSS variable */
        --white-color: white;
      }

      .blue-block {
        background-color: #006ba9;
      }
    </style>
  </template>
</dom-module>
