<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/cuba-app/cuba-app.html">

<dom-module id="empty-app">
  <template>

    <!-- 'api-url' informs the component where our CUBA REST API is located. -->
    <!-- By default on application creation '/app/rest' is used. -->
    <!-- In the most cases it doesn't change later and is also used in production. -->
    <cuba-app api-url="/app/rest/"></cuba-app>

    <!-- There goes the rest code of the application. -->

  </template>
  <script>
    class EmptyApp extends Polymer.Element {
      static get is() {
        return 'user-info-component';
      }
    }

    customElements.define(EmptyApp.is, EmptyApp);
  </script>
</dom-module>
